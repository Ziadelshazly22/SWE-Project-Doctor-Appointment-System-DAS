<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients - Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    {% extends 'base_generic.html' %}

    {% block content %}
    <div class="container">
        <h2>Patient Records</h2>
        <ul>
            {% for patient in patients %}
                <li>{{ patient.name }} - {{ patient.age }} years old</li>
            {% endfor %}
        </ul>
        <footer><a href="doctor-dashboard.html">Back to Dashboard</a></footer>
    </div>
    {% endblock %}
</body>
</html>
