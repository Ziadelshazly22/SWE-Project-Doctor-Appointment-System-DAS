<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments - Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    {% extends 'base_generic.html' %}

    {% block content %}
    <div class="container">
        <h2>Your Appointments</h2>
        <ul>
            {% for appointment in appointments %}
                <li>Appointment with {{ appointment.patient.name }} on {{ appointment.date }}</li>
            {% endfor %}
        </ul>
        <footer><a href="patient-dashboard.html">Back to Dashboard</a></footer>
    </div>
    {% endblock %}
</body>
</html>
